<h4>Recent Posts</h4>
<ul class="blog-title-list">
	{% for post in site.posts limit:5 %}
		<li>
			<a href="{{ post.url }}">{{ post.title }}</a>
			<div class="title-list-byline">
				<img src="{{ post.gravatar }}" alt="gravatar">
				by:{{ post.author }}
			</div>
			<span>Posted: {{ post.date | date: ' %b %d %Y '}}</span>
		</li>
	{% endfor %}
</ul>
